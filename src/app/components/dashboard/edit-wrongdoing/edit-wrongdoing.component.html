<!--EDIT WRONGDOING MODAL-->

<div class="modal fade" id="editWrongdoing" tabindex="-1" role="dialog" aria-labelledby="editWrongdoingLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editWrongdoingLabel">Add a new person to the list.</h4>
      </div>
      <div class="modal-body">
        <div><strong>Status:</strong><span class="text-danger"><strong>{{personStatus}}</strong></span></div>
        <form [formGroup]="formEditWrongdoing" (ngSubmit)="editWrongdoing()">
          <div>
            <div class="form-group" [class.has-error]="formEditWrongdoing.controls.fate.touched && formEditWrongdoing.controls.fate.hasError('required')">
              <label>Fate<span class="text-danger">*</span></label>
              <textarea class="form-control" formControlName="fate"></textarea>
              <span class="text-danger" *ngIf="formEditWrongdoing.controls.fate.touched && formEditWrongdoing.controls.fate.hasError('required')">So he just died, death note style heart attack maybe?</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="pull-left"><span class="text-danger">* Required</span></div>
        <button (click)="formReset()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button [disabled]="formEditWrongdoing.invalid" (click)="editWrongdoing()" type="button" class="btn button-minwidth" [ngClass]="{'btn-primary': isLoading === false,'btn-warning': isLoading === true}">
          <span *ngIf="isLoading === false">Save</span>
          <div class="text-center"><loading-spinner [visible]="isLoading"></loading-spinner> <span *ngIf="isLoading">Processing...</span></div>
        </button>
      </div>
    </div>
  </div>
</div>
